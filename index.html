<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-to-Play Games list With Custom Filters</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/filters.css">
</head>

<body>
    <nav></nav>

    <main>
        <!-- Search -->
        <header>
            <input type="text" name="search" id="search">
        </header>

        <!-- Filters -->
        <section class="filters">
            <section class="filter-box">

                <select class="filter-select">
                    <option value="">Sorted By:</option>
                    <option value="relevance">Relevance</option>
                    <option value="popularity">Popularity</option>
                    <option value="release">Release Date</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>

                <section class="filter-contents">
                    <p class="filter-title">Platform</p>
                    <hr>

                    <div>
                        <input type="checkbox" name="pc" id="pc">
                        <label for="pc">PC</label>
                    </div>

                    <div>
                        <input type="checkbox" name="browser" id="browser">
                        <label for="browser">Browser</label>
                    </div>
                </section>

            </section>

            <section class="filter-box">

                <select class="filter-select">
                    <option value="">Filter Type:</option>
                    <option value="and">AND (All of the options selected)</option>
                    <option value="or">OR (Any of the options selected)</option>
                    <option value="not">NOT (Excluding options)</option>
                </select>

                <section class="filter-contents">
                    <p class="filter-title">Genre</p>
                    <hr>

                    <section class="filter-with-scrollbar">
                        <div>
                            <input type="checkbox" name="mmo" id="mmo">
                            <label for="mmo">MMO</label>
                        </div>

                        <div>
                            <input type="checkbox" name="mmorpg" id="mmorpg">
                            <label for="mmorpg">MMORPG</label>
                        </div>

                        <div>
                            <input type="checkbox" name="shooter" id="shooter">
                            <label for="shooter">Shooter</label>
                        </div>

                        <div>
                            <input type="checkbox" name="strategy" id="strategy">
                            <label for="strategy">Strategy</label>
                        </div>

                        <div>
                            <input type="checkbox" name="moba" id="moba">
                            <label for="moba">Moba</label>
                        </div>

                        <div>
                            <input type="checkbox" name="battle-royale" id="battle-royale">
                            <label for="battle-royale">Battle Royale</label>
                        </div>

                        <div>
                            <input type="checkbox" name="card" id="card">
                            <label for="card">Card</label>
                        </div>

                        <div>
                            <input type="checkbox" name="racing" id="racing">
                            <label for="racing">Racing</label>
                        </div>

                        <div>
                            <input type="checkbox" name="sports" id="sports">
                            <label for="sports">Sports</label>
                        </div>

                        <div>
                            <input type="checkbox" name="social" id="social">
                            <label for="social">Social</label>
                        </div>

                        <div>
                            <input type="checkbox" name="fighting" id="fighting">
                            <label for="fighting">Fighting</label>
                        </div>
                    </section>
                </section>

            </section>

            <section class="filter-box">

                <section class="filter-contents">
                    <section>

                        <p class="filter-title">Graphics</p>
                        <hr>

                        <div>
                            <input type="checkbox" name="3d" id="3d">
                            <label for="3d">3D Graphics</label>
                        </div>

                        <div>
                            <input type="checkbox" name="2d" id="2d">
                            <label for="2d">2D Graphics</label>
                        </div>

                    </section>

                    <section>

                        <p class="filter-title">Combat</p>
                        <hr>

                        <div>
                            <input type="checkbox" name="pve" id="pve">
                            <label for="pve">PVE</label>
                        </div>

                        <div>
                            <input type="checkbox" name="pvp" id="pvp">
                            <label for="pvp">PVP</label>
                        </div>

                    </section>

                    <section>
                        <p class="filter-title">Gameplay</p>
                        <hr>

                        <div>
                            <input type="checkbox" name="turn-based" id="turn-based">
                            <label for="turn-based">Turn-Based</label>
                        </div>

                        <div>
                            <input type="checkbox" name="real-time" id="real-time">
                            <label for="real-time">Real-Time</label>
                        </div>
                    </section>

                    <section>

                        <p class="filter-title">Setting</p>
                        <hr>

                        <div>
                            <input type="checkbox" name="anime" id="anime">
                            <label for="anime">Anime</label>
                        </div>

                        <div>
                            <input type="checkbox" name="fantasy" id="fantasy">
                            <label for="fantasy">Fantasy</label>
                        </div>

                        <div>
                            <input type="checkbox" name="sci-fi" id="sci-fi">
                            <label for="sci-fi">Sci-fi</label>
                        </div>

                        <div>
                            <input type="checkbox" name="military" id="military">
                            <label for="military">Military</label>
                        </div>

                        <div>
                            <input type="checkbox" name="horror" id="horror">
                            <label for="horror">Horror</label>
                        </div>

                    </section>
                </section>

            </section>

            <section class="filter-box">

                <section class="filter-contents">
                    <p>Tags</p>
                    <hr>

                    <section class="filter-with-scrollbar">
                        <div>
                            <input type="checkbox" name="mmofps" id="mmofps">
                            <label for="mmofps">MMOFPS</label>
                        </div>

                        <div>
                            <input type="checkbox" name="sandbox" id="sandbox">
                            <label for="sandbox">Sandbox</label>
                        </div>

                        <div>
                            <input type="checkbox" name="open-world" id="open-world">
                            <label for="open-world">Open World</label>
                        </div>

                        <div>
                            <input type="checkbox" name="survival" id="survival">
                            <label for="survival">Survival</label>
                        </div>

                        <div>
                            <input type="checkbox" name="action-rpg" id="action-rpg">
                            <label for="action-rpg">Action RPG</label>
                        </div>

                        <div>
                            <input type="checkbox" name="mmorts" id="mmorts">
                            <label for="mmorts">MMO RTS</label>
                        </div>

                        <div>
                            <input type="checkbox" name="zombie" id="zombie">
                            <label for="zombie">Zombie</label>
                        </div>

                        <div>
                            <input type="checkbox" name="first-person" id="first-person">
                            <label for="first-person">First Person</label>
                        </div>

                        <div>
                            <input type="checkbox" name="top-down" id="top-down">
                            <label for="top-down">Top-Down</label>
                        </div>

                        <div>
                            <input type="checkbox" name="tank" id="tank">
                            <label for="tank">Tank</label>
                        </div>

                        <div>
                            <input type="checkbox" name="space" id="space">
                            <label for="space">Space</label>
                        </div>

                        <div>
                            <input type="checkbox" name="sailing" id="sailing">
                            <label for="sailing">Sailing</label>
                        </div>

                        <div>
                            <input type="checkbox" name="side-scroller" id="side-scroller">
                            <label for="side-scroller">Side Scroller</label>
                        </div>

                        <div>
                            <input type="checkbox" name="superhero" id="superhero">
                            <label for="superhero">Superhero</label>
                        </div>

                        <div>
                            <input type="checkbox" name="permadeath" id="permadeath">
                            <label for="permadeath">Permadeath</label>
                        </div>

                        <div>
                            <input type="checkbox" name="action" id="action">
                            <label for="action">Action</label>
                        </div>

                        <div>
                            <input type="checkbox" name="martial-arts" id="martial-arts">
                            <label for="martial-arts">Martial Arts</label>
                        </div>

                        <div>
                            <input type="checkbox" name="flight" id="flight">
                            <label for="flight">Flight</label>
                        </div>

                        <div>
                            <input type="checkbox" name="low-spec" id="low-spec">
                            <label for="low-spec">Low-Spec</label>
                        </div>
                    </section>

                </section>

            </section>
        </section>

        <!-- Games list -->
        <section class="games">

            <section class="games-item">
                <picture></picture>
                <section class="games-description">
                    <div>
                        <p>Game Title</p>
                        Price
                    </div>
                    <div>Long Description</div>
                    <div>Plus icon, genre, and os</div>
                </section>
            </section>

        </section>
    </main>

    <!-- Footer -->
    <footer></footer>
</body>

</html>
